<div class="module-header">
    <div class="left">
        <h3>{{formTitulo}}</h3>
    </div>
    <div class="right">
        <button mat-raised-button color="primary">
            Guardar
        </button>
    </div>
</div>
<hr />
<div class="form-container">
    <form class="form"[formGroup]="clienteForm">
        <mat-form-field>
            <mat-label>Nombre:</mat-label>
            <input matInput type="text" #txtusuario name="nombre">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Apellido</mat-label>
            <input matInput type="text" #txtusuario name="apellido">
        </mat-form-field>        
        <mat-form-field>
            <mat-label>Tipo Documento:</mat-label>
            <input matInput type="text" #txtusuario name="tipodocumento">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Numero Documento</mat-label>
            <input matInput type="text" #txtusuario name="numerodocumento">            
        </mat-form-field>
        <mat-form-field>
            <mat-label>Telefono:</mat-label>
            <input matInput type="text" #txtusuario name="telefono">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Direcion:</mat-label>
            <input matInput type="text" #txtusuario name="direccion">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Estado:</mat-label>
            <input matInput type="text" #txtusuario name="estadocliente">
        </mat-form-field>

    </form>
</div>
